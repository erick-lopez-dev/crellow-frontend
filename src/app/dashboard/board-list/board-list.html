
@if(errorMessage){
    <div class="error">{{ errorMessage }}</div>
}
    <mat-nav-list>
  <mat-list-item *ngFor="let board of boards$ | async" (click)="onBoardClick(board.id)">
    {{ board.title }}
  </mat-list-item>
  @if ((boards$ | async)?.length === 0 && !errorMessage) {
    <mat-list-item >
    No boards available
  </mat-list-item>
  }
  
</mat-nav-list>
